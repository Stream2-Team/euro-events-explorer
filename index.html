
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroEvents Explorer | Find Fairs & Congresses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-8 text-center">
        <h1 class="text-3xl font-bold">EuroEvents Explorer</h1>
        <p class="mt-2 opacity-90">Find major fairs, congresses & events across Europe</p>
    </header>
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold mb-4">Search for Events</h2>
        <div class="bg-white p-6 rounded-lg shadow">
            <label for="city" class="block mb-2 text-sm font-medium">City</label>
            <input type="text" id="city" class="w-full p-2 border rounded mb-4" placeholder="e.g. Berlin, Paris, Barcelona">
            <label for="date" class="block mb-2 text-sm font-medium">Date</label>
            <input type="date" id="date" class="w-full p-2 border rounded mb-4">
            <button class="w-full bg-indigo-600 text-white p-2 rounded mt-2">Search Events</button>
        </div>
    </main>
    <footer class="bg-gray-100 text-center p-4 mt-8">
        <p>Â© 2023 EuroEvents Explorer. All rights reserved.</p>
    </footer>
</body>
</html>
